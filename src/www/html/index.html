<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply</title>
</head>

<body>
  <div id="app"></div>

  <script src="/js/nElement.js"></script>
  <script src="/js/api.js"></script>
  
  <script>
    const app = nElement.fromId('app')

    const title = new nH1()
    title.setText('Apply')
    app.append(title)

    const loginLink = new nLink()
    loginLink.href('/login/')
    loginLink.setText('Login')
    app.append(loginLink)

    const dashboardLink = new nLink()
    dashboardLink.href('/dashboard/')
    dashboardLink.setText('Dashboard')
    app.append(dashboardLink)

    API.projectsList()
    .then(res => console.log(res))
    .catch(err => errorMessage.setText(err.message))

  </script>
</body>

</html>
