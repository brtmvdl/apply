<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply</title>
</head>

<body>
  <div id="app"></div>

  <script src="/js/nElement.js"></script>
  <script src="/js/api.js"></script>

  <script>
    const app = nElement.fromId('app')

    const title = new nH1()
    title.setText('Apply')
    app.append(title)

    const errorMessage = new nError()
    app.append(errorMessage)

    const usernameInput = new nInputTextGroup()
    usernameInput.label.setText('User')
    usernameInput.input.placeholder('username')
    app.append(usernameInput)

    const passwordInput = new nInputTextGroup()
    passwordInput.label.setText('Pass')
    passwordInput.input.placeholder('password')
    app.append(passwordInput)

    const button = new nButton()
    button.setText('enter')
    button.on('click', () => {
      const username = usernameInput.input.getValue()
      const password = passwordInput.input.getValue()

      usernameInput.error.clear()
      passwordInput.error.clear()

      API.login({ username, password })
        .then((res) => {
          Flow.local.set('login', res.get('token'))
          Flow.goTo('/dashboard/')
        })
        .catch((err) => {
          if (err.type == 'validation') {
            usernameInput.error.setText(err.get('username'))
            passwordInput.error.setText(err.get('password'))
          } else {
            errorMessage.setText(err.message)
          }
        })
    })
    app.append(button)

  </script>
</body>

</html>
