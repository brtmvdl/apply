name: GitHub pages

on:
  schedule:
    - cron: '50 23 2 * *'
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker build
        run: |
          gh repo clone brtmvdl/brtmvdl.github.io "${GH_PATH}"
          cp -rfv ./src/www/html "${GH_PATH}/projects/${PROJECT}"
          cd "${GH_PATH}"
          git add -A
          git commit -m "${PROJECT}-$( date +%Y%m%d%H%M%S )"
          git push origin --all
        env:
          PROJECT: apply
          GH_PATH: ./brtmvdl
          GH_TOKEN: ${{ github.token }}

